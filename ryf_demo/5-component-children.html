<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
    <script type="text/babel">
      var Librlist = React.createClass({
          render:function(){
            return (
              <ol>
                {
                  React.Children.map(this.props.children,function(child){
                    return <li>{child}</li>;
                  })
                }
              </ol>
            );
          }
      });

      ReactDOM.render(
        <Librlist>
          <span>hello</span>
          <em>my name is</em>
          <strong>libr</strong>
          <span>!</span>
        </Librlist>,
        document.body
      );
    </script>
  </body>
</html>
